<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../../Weather_App/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="../../Images/weather-app-img/search.png" alt="Search Button"></button>
        </div>
        <div class="weather">
            <img src="../../Images/weather-app-img/rain.png" alt="" class="Weather-Icon">
            <h1 class="temp">35°C</h1>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="../../Images/weather-app-img/humidity.png" alt="Humidity Image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../../Images/weather-app-img/wind.png" alt="Wind Image">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const apikey = "";
    const apiURL = "";

    const searchBox = document.querySelector (".search input");
    const searchBtn = document.querySelector (".search button");
    const WeatherIcon = document.querySelector (".Weather-Icon");

    async function checkWeather (city) {
        const response = await fetch (apiURL + city + `&appid=${apikey}`);

        var data = await response.json ();

        console.log (data);

        document.querySelector (".city").innerHTML = data.name;
        document.querySelector (".temp").innerHTML = Math.round (data.main.temp)  + "°C";
        document.querySelector (".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector (".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather [0].main == "Clouds") {
            Weather-Icon.src = "../../Images/weather-app-img/clouds.png";
        }
        else if (data.weather [0].main == "Clear") {
        Weather-Icon.src = "../../Images/weather-app-img/clear.png";
        }
        else if (data.weather [0].main == "Rain") {
        Weather-Icon.src = "../../Images/weather-app-img/rain.png";
        }
        else if (data.weather [0].main == "Drizzle") {
        Weather-Icon.src = "../../Images/weather-app-img/drizzle.png";
        }
        else if (data.weather [0].main == "Mist") {
        Weather-Icon.src = "../../Images/weather-app-img/mist.png";
        }

    }
searchBtn.addEventListener ("click", () => {
    checkWeather (searchBox.value);
})
</script>

</body>
</html>
