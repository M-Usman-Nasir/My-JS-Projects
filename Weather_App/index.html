<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../../Weather_App/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="../../Images/weather-app-img/search.png" alt="Search Button"></button>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
        </div>
        <div class="weather">
            <img src="../../Images/weather-app-img/rain.png" alt="" class="Weather-Icon">
            <h1 class="temp">35Â°C</h1>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="../../Images/weather-app-img/humidity.png" alt="Humidity Image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../../Images/weather-app-img/wind.png" alt="Wind Image">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>

</body>
</html>
